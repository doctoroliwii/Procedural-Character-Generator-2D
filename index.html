    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
      /* Custom scrollbar for a better look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #FDEFE2; /* panel-header */
      }
      ::-webkit-scrollbar-thumb {
        background: #D6A27E; /* panel-border */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #A16A50; /* condorito-wood */
      }
      @keyframes fill-progress {
        from { width: 0%; }
        to { width: 100%; }
      }
      .loading-bar-progress {
        position: absolute;
        inset: 0;
        overflow: hidden;
        background-color: transparent;
      }
      .loading-bar-progress::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        width: 0%;
        background-color: #7E8A63; /* condorito-green */
        animation: fill-progress 20s linear forwards;
      }
      .plop-logo-outline {
        text-shadow:
          -1.5px -1.5px 0 #4A2E2C,
           1.5px -1.5px 0 #4A2E2C,
          -1.5px  1.5px 0 #4A2E2C,
           1.5px  1.5px 0 #4A2E2C;
      }
    </style>
